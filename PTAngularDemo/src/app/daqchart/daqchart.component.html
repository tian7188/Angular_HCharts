<div class="daq-chart-container">
  <div class="daq-chart">
    <div id="header" *ngIf="chartProps && chartProps.length > 0">
      <app-daqchart-header [chartProp]="chartProps[0]"></app-daqchart-header>
      <app-daqchart-header [chartProp]="chartProps[1]"></app-daqchart-header>
    </div>

    <div *ngIf="!chartProps || chartProps.length === 0">

      <div class="axis-toggle-container">
        <div class="toggle-button">
          <input type="radio" id="daq-toggle-depth" name="axis-select" value="depth" onchange="toggleTime_Depth(this)" />
          <label for="daq-toggle-depth">Depth</label>
        </div>
        <div class="toggle-button">
          <input type="radio" id="daq-toggle-time" name="axis-select" value="time" onchange="toggleTime_Depth(this)" />
          <label for="daq-toggle-time">Time</label>
        </div>
      </div>
    </div>

    <div class="chart-content">
      <div [id]="chartId" class="chart-container"></div>
    </div>

  </div>
</div>

<div class="daq-chart-container">
  <div class="daq-chart">
    <div id="header" *ngIf="chartProps && chartProps.length > 0">
      <app-daqchart-header [chartProp]="chartProps[0]"></app-daqchart-header>
      <app-daqchart-header [chartProp]="chartProps[1]"></app-daqchart-header>
    </div>

    <div class="chart-content">
      <div [id]="chartId" class="chart-container"></div>
    </div>

  </div>
</div>

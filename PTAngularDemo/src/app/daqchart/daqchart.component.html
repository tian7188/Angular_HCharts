<div class="daq-chart-container">
  <div class="daq-chart">

    <!--chart header-->
    <div id="header" *ngIf="chartProps && chartProps.length > 0">
      <app-daqchart-header [chartProp]="chartProps[0]"></app-daqchart-header>
      <app-daqchart-header [chartProp]="chartProps[1]"></app-daqchart-header>
    </div>

    <!--axis toggle-->
    <div *ngIf="!chartProps || chartProps.length === 0">
      <div class="axis-toggle-container" >
        <div class="toggle-button">
          <input type="radio"
                 kendoRadioButton
                 name="axis-select"
                 value="depth"
                 [formControl]="axisToggle"
                 (change) ="onAxisToggle('depth')"
          />
          <label>Depth</label>
        </div>
        <div class="toggle-button">
          <input type="radio"
                 kendoRadioButton
                 name="axis-select"
                 value="time"
                 [formControl]="axisToggle"
                 (change)="onAxisToggle('time')"
          />
          <label>Time</label>
        </div>
      </div>

    </div>



    <!--chart body-->
    <div class="chart-content">
      <div [id]="chartId" class="chart-container"></div>
    </div>

  </div>
</div>

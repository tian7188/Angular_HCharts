<h2>daq plot</h2>

<br />

<div class="menu-container">
  <label class="menu-item" for="searchInput">Hole:</label>
  <input  type="text" id="searchInput" [(ngModel)]="searchQuery" placeholder="Enter search query...">
  <button  (click)="searchData()">Search</button>
  <button class="menu-item"  (click)="reload_data()">Reload data</button>

    <input id="local_data" type="checkbox" [(ngModel)]="localdata" (change)="useLocalData()">
    <label for="local_data">local data</label>
  </div>

  <br />
  <br />

  <div class="chart-container">
    <!--<ng-container *ngFor="let chartData of plotData">
      <app-daqchart [chartData]="chartData"></app-daqchart>
    </ng-container>-->

    <app-daqchart [seriesName]="curveNames[0]"  [chartData]="curveDatas[0]"></app-daqchart>
    <app-daqchart [seriesName]="curveNames[1]"  [chartData]="curveDatas[1]"></app-daqchart>
    <app-daqchart [seriesName]="curveNames[2]"  [chartData]="curveDatas[2]"></app-daqchart>
    <app-daqchart [seriesName]="curveNames[3]"  [chartData]="curveDatas[3]"></app-daqchart>
    <app-daqchart [seriesName]="curveNames[4]"  [chartData]="curveDatas[4]"></app-daqchart>

  </div>
